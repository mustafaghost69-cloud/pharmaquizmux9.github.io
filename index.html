<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Pharma Quiz</title>
<style>
body { font-family: sans-serif; text-align: center; padding:20px; }
.hidden { display: none; }
button { padding: 12px 20px; margin: 10px; font-size: 18px; }
img { max-width: 250px; margin: 15px auto; }
</style>
</head>
<body>

<h2>Pharma Quiz</h2>

<div id="quizBox">
  <div id="questionText"></div>
  <img id="questionImage" class="hidden">
  <div id="optionsBox"></div>
  <button id="submitBtn">تم</button>
</div>

<div id="feedbackBox" class="hidden">
  <img id="feedbackImage">
  <div>
    <button id="btnCorrect" style="background:green;color:white;">صح</button>
    <button id="btnWrong" style="background:red;color:white;">خطأ</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
